<fieldset class="dir-controls">
    <div data-id="_directory_list"></div>
    <button type="button" name="new" class="button add">+</button>
</fieldset>
<div class="dir-controls add-box">
<button class="button" type="button" name="new_file">New file</button>
<button class="button" type="button" name="new_dirs">New directories</button>
</div>
<div class="dir-controls add-dirs-box" style="display: none">
<label>New Directories<i>Put each name on a separate line</i><textarea name="dir_names"></textarea></label> <button class="button" type="button" name="create_dirs">Create</button>
<button class="button" type="button" name="cancel_dirs">Cancel</button>
</div>
<table data-id="_file_list" class="selectable" data-interactive="interactive">
<thead><th>{{h_name}}</th><th>{{h_description}}</th><th>{{h_size}}</th><th>{{h_last_modified}}</th></thead>
<tbody></tbody>
</table>
